<body>

    <div id="content">

        <div th:if="${loggedUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="pl-64 mt-0" >

 <!-- Top Navigation Bar -->

<!-- Main Container with Sidebar and Content -->

    <!-- Main Dashboard Content -->
    <main class="flex-1 bg-gray-100 p-10 ml-64">
        <h2 class="text-4xl font-bold text-gray-800 mb-4">Dashboard Overview</h2>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Card 1 -->
            <div class="bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition">

                <p class="text-3xl font-bold text-green-600 mt-2">10</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-white shadow-md rounded-lg p-6 hover:shadow-xl transition">
                <h3 class="text-xl font-semibold text-gray-700">Feedbacks Received</h3>
                <p class="text-3xl font-bold text-yellow-600 mt-2">7</p>
            </div>
        </div>

        <!-- Recent Activity Section -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Recent Activities</h3>
            <ul>
                <li class="py-2 border-b border-gray-200">You added a new contact, John Doe.</li>
                <li class="py-2 border-b border-gray-200">You received a message from Sarah.</li>
                <li class="py-2 border-b border-gray-200">Feedback received from user Mike.</li>
                <li class="py-2">Contact Michael's details updated.</li>
            </ul>
        </div>
