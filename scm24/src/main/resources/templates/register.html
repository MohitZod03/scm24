<!DOCTYPE html>
<html lang="en" th:insert="~{base::parent(~{::#content},~{::title},~{::script})}">

<head></head>
<title>signup</title>

<body>

    <div id="content">
        <!-- gread to make the cardin centereit create 12 colums -->
        <div class="grid  grid-cols-11 mt-2">
            <!-- first 4 useby the empty  -->
            <div class="col-span-4 md:col-span-2 lg:col-span-4  xl:col-span-4"></div>
            <!-- then 6 use by containt.... -->
            <div class="col-span-12 md:col-span-8 lg:col-span-4 xl:col-span-4">

                <div href="#" class=" border-t-8 border-t-blue-400 dark:border-t-blue-400 block max-w-sm p-6 bg-white  200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">



                    <!-- massagbox -->
                    <div data-th-replace="~{massageTemplet::massageBox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here...</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start to managing the contacts on cloud...</p>
                    <form data-th-action="@{'do-register'}" method="post" data-th-object="${userForm}" class="mt-4" novalidate>
                        <div class="mb-3">

                            <!-- for name -->
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                            <input type="text" id="name" data-th-field="*{name}" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Name..." required />
                            <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 px-1 py-2">Name is requered</p>
                        </div>

                        <!-- email field -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input type="email" id="email" data-th-field="*{email}" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                            dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com.com" required />
                            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-2">email is requered</p>

                        </div>

                        <!-- password  field -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
                            <input type="password" name="password" id="password" data-th-field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                               dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="enter new password" required />
                            <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 py-1 px-1">Password is required</p>

                        </div>

                        <!-- phonenumbere  field -->
                        <div class="mb-3">
                            <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your number</label>
                            <input type="text" name="phoneNumbere" id="number" data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  
                            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                            dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="enter your number" required />

                            <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600 px-1 py-2">phoneNumber is requered</p>
                        </div>


                        <!-- about field -->
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About your self</label>
                        <textarea id="about" data-th-field="*{about}" rows="3" class="  block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5"
                            placeholder="Write about your self here..."></textarea>
                        <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{a}" class="text-red-600 px-1 py-2">Name is requered</p>

                        <div class="flex justify-center">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 ">Submit</button>

                            <button type="reset" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 
                            font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 
                            focus:outline-none dark:focus:ring-blue-800 ">Reset</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>
    <script>
        console.log("it is from the registrestion")
    </script>
</body>

</html>
